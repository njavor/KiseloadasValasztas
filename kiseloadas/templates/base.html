{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>


    <title>Kiselőadás - 2022 OK</title>
</head>
<body>

    <header>
        <h1>Osztálykirándulás kiselőadás</h1>
        
        <nav>
            <h3>{{ user.last_name }} {{ user.first_name }}</h3>
            {% if request.user.is_staff %}
                <a href=""><h3>Új feladat</h3></a>
                <a href=""><h3>Új tanuló</h3></a>                
            {% endif %}
            <a href=""><h3>Kijelentkezés</h3></a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <h4>Osztálykirándulás 2022</h4>
    </footer>
    
</body>
</html>
